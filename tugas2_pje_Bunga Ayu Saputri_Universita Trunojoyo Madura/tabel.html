<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody>
            <script>
                const pegawai = {
                    nama: "Dodi Prayodi",
                    umur: 25,
                    jabatan: "Manajer",
                    status: "Menikah"
                };

                let gajiPokok;
                switch (pegawai.jabatan) {
                    case "Manajer":
                        gajiPokok = 15000000;
                        break;
                    case "Asisten Manajer":
                        gajiPokok = 10000000;
                        break;
                    case "Staff":
                        gajiPokok = 5000000;
                        break;
                    default:
                        gajiPokok = 0;
                }

                const tunjanganJabatan = gajiPokok * 0.15;
                const bpjs = gajiPokok * 0.10;
                const tunjanganKeluarga = pegawai.status === "Menikah" ? gajiPokok * 0.20 : 0;
                const totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

                document.write(`
                    <tr>
                        <td>${pegawai.nama}</td>
                        <td>${pegawai.umur}</td>
                        <td>${pegawai.jabatan}</td>
                        <td>${pegawai.status}</td>
                        <td>Rp ${gajiPokok.toLocaleString()}</td>
                        <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                        <td>Rp ${bpjs.toLocaleString()}</td>
                        <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                    </tr>
                    <tr>
                        <td colspan="7"> Total Gaji </td>
                        <td colspan="">Rp ${totalGaji.toLocaleString()}</td>
                    </tr>
                `);
            </script>
        </tbody>
    </table>
</body>
</html>
